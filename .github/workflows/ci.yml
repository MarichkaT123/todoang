name: CI/CD

on:
  push:
    branches: [ main ]

jobs:

  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install PNPM
        run: npm install -g pnpm@10

      - name: Install dependencies
        run: pnpm install

      - name: Build Angular
        run: pnpm run build

      - name: Run SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .

      - name: Rebuild Docker
        run: |
          docker compose down || true
          docker compose build --no-cache
          docker compose up -d
